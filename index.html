<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h1>Job Search</h1>
        <div class="searchContainer">
            <form>
                <input type="text" id="jobTitle" placeholder="Inserisci un titolo lavorativo">
                <input type="text" id="location" placeholder="Inserisci un luogo">            
                <button type="submit" id="searchBtn">Cerca</button>
            </form>
        </div>
        <div id="results" class="resultsContainer">
            
        </div>
    </main>
    <script src="./js/jobs.js">
    </script>
    <script src="./js/script01.js"></script>
</body>
</html>
